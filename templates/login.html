<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <form method="post" action="/login">

    <input name="username" required><br><br>

  </form>
</body>
</html>
